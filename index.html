<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
  <div class = "main-container">
    <header class="container">
      <div class = "header">
        <div class = "logo">
          <svg width="220" height="48" viewBox="0 0 220 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="EasyResume logo">
            <!-- Shield -->
            <g transform="translate(0,4)">
              <path d="M24 0 C10 0 4 4 4 4 V22 C4 30 24 36 24 36 C24 36 44 30 44 22 V4 C44 4 38 0 24 0Z" fill="#F97316" />
              <path d="M24 36 C24 36 4 30 4 22 V18 C4 26 24 32 24 32 C24 32 44 26 44 18 V22 C44 30 24 36 24 36Z" fill="#2563EB" />

              <!-- Document -->
              <rect x="14" y="8" width="20" height="20" rx="2" fill="#ffffff" />
              <line x1="18" y1="14" x2="30" y2="14" stroke="#2563EB" stroke-width="2" />
              <line x1="18" y1="18" x2="30" y2="18" stroke="#2563EB" stroke-width="2" />
              <line x1="18" y1="22" x2="26" y2="22" stroke="#2563EB" stroke-width="2" />

              <!-- Check -->
              <path d="M18 24 L22 28 L30 20" stroke="#F97316" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
            </g>

            <!-- Text -->
            <text x="56" y="28" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700">
              <tspan fill="#F97316">Easy</tspan><tspan fill="#2563EB">Resume</tspan>
            </text>
          </svg>
        </div>
        <nav class="menu">
          <a href="#">Шаблоны</a>
          <a href="#">Шаблоны</a>
          <a href="#">Шаблоны</a>
        </nav>
        <nav class="menu menu-right">
          <div class="button-group">
            <button class="btn btn-outline" name="PreviewBtn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#2ecc71" stroke-width="2">
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path d="M22 12h-4l-3-3m0 0L12 6m3 3v6" />
              </svg>
              Предпросмотр
            </button>
            <button class="btn btn-primary" name="DownloadBtn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 15V3"/>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <path d="m7 10 5 5 5-5"/>
              </svg>
              Загрузить
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="prestart-resume">
        <h1>Создайте профессиональное резюме онлайн</h1>
        <h3>Соберите его пошагово — просто, быстро и без лишних усилий.</h3>
        <button id="get-builder">
          <span class="get-start">Приступим</span>
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m9 18 6-6-6-6"/>
          </svg>
        </button>
      </div>
      <div class="resume">
        <div class="resume-wrapper">
          <div class="resume-items">
            <h3>Создайте своё резюме</h3>
            <button data-target="fio">
              <span class="round-number">1</span>
              <span class="item-step-button-preview">ФИО и фото</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
            <button data-target="contact">
              <span class="round-number">2</span>
              <span class="item-step-button-preview">Контактная информация</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
            <button data-target="purpose-resume">
              <span class="round-number">3</span>
              <span class="item-step-button-preview">Цель резюме</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
            <button data-target="job-info">
              <span class="round-number">4</span>
              <span class="item-step-button-preview">Информация о должности</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
            <button data-target="personal-info">
              <span class="round-number">5</span>
              <span class="item-step-button-preview">Личная информация</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
            <button data-target="experience">
              <span class="round-number">6</span>
              <span class="item-step-button-preview">Опыт работы</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
            <button data-target="education">
              <span class="round-number">7</span>
              <span class="item-step-button-preview">Образование</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
            <button data-target="courses">
              <span class="round-number">8</span>
              <span class="item-step-button-preview">Курсы и тренинги</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
            <button data-target="languages">
              <span class="round-number">9</span>
              <span class="item-step-button-preview">Знание языков</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
            <button data-target="skills">
              <span class="round-number-2">10</span>
              <span class="item-step-button-preview">Навыки</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
            <button data-target="additional-info">
              <span class="round-number-2">11</span>
              <span class="item-step-button-preview">Дополнительная информация</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
            <button data-target="portfolio">
              <span class="round-number-2">12</span>
              <span class="item-step-button-preview">Портфолио</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span class="clear"></span>
            </button>
          </div>
        </div>
        <div class="creator-item">
          <div class="item-content">
            <div data-section="fio" id="item-main" class="section item-hidden">
              <div class="item-main-header">
                <h3>ФИО и фото</h3>
              </div>
              <div class="item-main-body">
                <div class="photo">
                  <input type="file" id="photoInput" accept="image/*" hidden>
                  <div id="photo-photo"></div>
                  <span id="photo-sp">Добавьте фото</span>
                </div>
                <div>
                  <label id="fam" for="Family">Фамилия</label><br />
                  <input type="text" id="Family" required spellcheck="false" />
                </div>
                <div>
                  <label for="Name">Имя</label><br />
                  <input type="text" id="Name" required spellcheck="false" />
                </div>
                <div>
                  <label for="Father-name">Отчество</label><br />
                  <input type="text" id="Father-name" required spellcheck="false" />
                </div>
              </div>
            </div>
          </div>
          <div class="creator-footer">
            Footer
            <button class="save-button">
              <span>Сохранить и сформировать</span>
            </button>
            <button class="next-button">
              <span>Следующий этап</span>
              <span class="next-step"></span>
            </button>
          </div>
        </div>
        <div class="preview-resume" style="color: navy; background: lightgray;">
          Предварительный просмотр
          <p>По мере наполнения резюме информацией здесь <br /> будет формироваться предварительный вид.</p>
        </div>
      </div>

    </main>
    <footer></footer>

    <script src="js/app.js"></script>
  </div>
</body>

</html>
